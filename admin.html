				<form>

				
				<div class="box">

	                <input style="color:black;" type="text" name="email" id="email" data-clear-btn="true" placeholder=" Organization Email">

	                <input type="password" name="password" id="password"  data-clear-btn="true" placeholder=" Password">
	                <button style="background-color:#5B86E5; color:white;" id="login" class="ui-btn">Login</button>

		<script >
		  
		  document.getElementById("login").addEventListener("click", login);
		  document.getElementById("register").addEventListener("click", register);

			function loginComplete(xhr,status){
		        if(status!="success"){
		          alert("Error during login");
		          return;
		        }
		        else{
		          var obj=JSON.parse(xhr.responseText);
		         
		          if(obj.result==0){
		            alert(obj.message);
		            window.location.href="http://suivre.000webhostapp.com/admin.html";
		          }
		          else{
		             if(obj.user==null){
		              alert("You haven't signed up yet");
		              window.location.href="http://suivre.000webhostapp.com/admin.html";
		            }else{
		          
		            // var firstname=obj.user.firstname;
		            // var lastname=obj.user.lastname;
		            
		            localStorage.setItem("name",obj.user.orgname);
    				localStorage.setItem("num",obj.user.orgnum);
    				localStorage.setItem("id",obj.user.adminid);
    				
		          	window.location.href="http://suivre.000webhostapp.com/adminlandingpage.html";
		        }
		        }
		      }
		    }

		   

		   function login(){
		    var email = document.getElementById("email").value;
		    var password = document.getElementById("password").value;
		    localStorage.setItem("email",email);
    		localStorage.setItem("password",password);

		      var ajaxPageUrl="http://suivre.000webhostapp.com/ajaxPage.php?cmd=18&email="+email+"&password="+password;
		 
		      $.ajax(ajaxPageUrl,{
		        async:true,
		        complete:loginComplete
		      });
		   }
		   function register(){
		   		window.location.href="http://suivre.000webhostapp.com/adminregister.html";
		   }
		</script>
