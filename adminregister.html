		<script >
		   document.getElementById("adduser").addEventListener("click", addUser);

		 

		    function addUserComplete(xhr,status){
		        if(status!="success"){
		          alert("error while adding user");
		          return;
		        }
		        else{
		          var obj=JSON.parse(xhr.responseText);
		          if(obj.result==0){
		            alert(obj.message);
		            window.location.href="http://suivre.000webhostapp.com/adminregister.html";
		          }
		          else{
		         	alert(obj.message);
		          	window.location.href="http://suivre.000webhostapp.com/admin.html";
		         }
		          
		      }
		    }

		   function addUser(){
		
		    var orgname = document.getElementById("orgname").value;
		    var orgemail = document.getElementById("orgemail").value;
		    var email = document.getElementById("semail").value;
		    var password = document.getElementById("password").value;
		    var orgnum = document.getElementById("orgnum").value;
		    var snum = document.getElementById("snum").value;

		    localStorage.setItem("name",orgname);
    		localStorage.setItem("num",orgnum);
    		localStorage.setItem("email",orgemail);
    		localStorage.setItem("password",password);


		  
		    
		    var ajaxPageUrl="http://suivre.000webhostapp.com/ajaxPage.php?cmd=17&orgname="+orgname+"&orgemail="+orgemail+"&semail="+email+"&orgnum="+orgnum+"&password="+password+"&snum="+snum;
		 
		      $.ajax(ajaxPageUrl,{
		        async:true,
		        complete:addUserComplete
		      });
		   }
		</script>
