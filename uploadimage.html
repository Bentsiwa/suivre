 <html>
 <body>
 <div data-role="dialog">

                <div data-role="header">
                	<h1 class='nd-title'>Upload Image</h1>
            	</div>

                <div data-role="content">
                   
                    <button id="capturePhoto" data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-primary">Camera</button>
                    <button data-rel="back" data-role="button" data-inline="true" class="ui-btn ui-btn-primary"><input type="file" id="image" name="image"> Gallery</button>

                </div>
            </div>
          
            	<script type="text/javascript" >
            		document.addEventListener('deviceready', onDeviceReady.bind(this), false);
	
	function onDeviceReady() {


	document.getElementById("capturePhoto").onclick = function() {
			navigator.camera.getPicture(onPhotoDataSuccess, onFail, {
				quality : 50,

				destinationType : destinationType.DATA_URL
			});
		}

	};


	function onPhotoDataSuccess(imageData) {

		var smallImage = document.getElementById('smallImage');

		smallImage.style.display = 'block';

		smallImage.src = "data:image/jpeg;base64," + imageData;

	}

	function onFail(message) {

		alert('Failed because: ' + message);

	}

            	</script>
 </body>

</html>
